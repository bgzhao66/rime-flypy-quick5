# Rime schema settings
# encoding: utf-8

schema:
  schema_id: flypy_quick5 
  name: 雙拼倉頡
  version: "0.30"
  author:
    - 发明人 - Ben
  description: |
    結合「小鶴雙拼+倉頡五代速成」制定本輸入法方案。該輸入法為音形碼方案，採用如下規則：
    1. 單字：雙拼+倉頡尾首碼 = 共4碼，且高頻字有1、2碼簡碼
    2. 雙字詞：雙拼+倉頡尾首碼 = 共6碼，且高頻詞有3、4、5碼簡碼
    3. 三字詞：雙拼+倉頡尾首碼 = 共8碼，且高頻詞有5、6、7碼簡碼
    4. 四字詞：雙拼 = 共8碼，且高頻詞有7碼簡碼
    4. 更多字詞：前四個字雙拼[+每五個字後兩字雙拼]+尾字倉頡尾碼 = 共9碼+約4*((N-4)//5)碼
    注：其中「倉頡尾首碼」，是指倉頡速成碼的逆序後的首尾，即「尾字倉頡尾碼+首字倉頡首碼」。

    第五代倉頡輸入法
    碼表源自倉頡之友發佈的《五倉世紀版》
    www.chinesecj.com
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: extended_charset
    states: [ 常用, 增廣 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
  filters:
    - simplifier
    - uniquifier
    #- single_char_filter

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " ;"
  #max_code_length: 5  # 五碼頂字上屏

translator:
  dictionary: flypy_quick5
  enable_charset_filter: true
  enable_sentence: true
  enable_encoder: true
  encode_commit_history: true
  enable_user_dict: true
  max_phrase_length: 10

#abc_segmentor:
#  extra_tags:
#    - reverse_lookup  # 與拼音（反查碼）混打

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

simplifier:
  tips: all  # 簡化字模式下提示對應的傳統漢字

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    reverse_lookup: "`[a-z]*'?$|[a-z]+'$"

style:
  horizontal: true
  inline_preedit: true
