# Rime schema settings
# encoding: utf-8

schema:
  schema_id: flypy_quick5_simp
  name: 双拼仓颉
  version: "0.30"
  author:
    - 发明人 - Ben
  description: |
    结合「小鹤双拼+仓颉五代速成」制定本输入法方案。该输入法为音形码方案，采用如下规则：
    1. 单字：双拼+仓颉尾首码 = 共4码，且高频字有1、2码简码
    2. 双字词：双拼+仓颉尾首码 = 共6码，且高频词有3、4、5码简码
    3. 三字词：双拼+仓颉尾首码 = 共8码，且高频词有5、6、7码简码
    4. 四字词：双拼 = 共8码，且高频词有7码简码
    4. 更多字词：前四个字双拼[+每五个字后两字双拼]+尾字仓颉尾码 = 共9码+约4*((N-4)//5)码
    注：其中「仓颉尾首码」，是指仓颉速成码的逆序后的首尾，即「尾字仓颉尾码+首字仓颉首码」。

    第五代仓颉输入法
    码表源自仓颉之友发布的《五仓世纪版》
    www.chinesecj.com
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: extended_charset
    states: [ 常用, 增广 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
  filters:
    - simplifier
    - uniquifier
    #- single_char_filter

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " ;"
  #max_code_length: 5  # 五码顶字上屏

translator:
  dictionary: flypy_quick5_simp
  enable_charset_filter: true
  enable_sentence: true
  enable_encoder: true
  encode_commit_history: true
  enable_user_dict: true
  max_phrase_length: 10

#abc_segmentor:
#  extra_tags:
#    - reverse_lookup  # 与拼音（反查码）混打

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

simplifier:
  tips: all  # 简化字模式下提示对应的传统汉字

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    reverse_lookup: "`[a-z]*'?$|[a-z]+'$"
