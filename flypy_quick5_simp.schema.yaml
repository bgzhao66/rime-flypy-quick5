# Rime schema settings
# encoding: utf-8

schema:
  schema_id: flypy_quick5_simp
  name: 双拼仓颉
  version: "0.30"
  author:
    - 发明人 - bgzhao66 at github
  description: |
    结合「小鹤双拼+仓颉五代速成」制定本输入法方案。

    该输入法为音形码方案，采用如下规则：
    1. 单字、双字词、和三字词：双拼+仓颉尾首码 = 共2*(N+1)码，且高频字词有2*N-1、2*N、2*N+1码简码
    2. 更多字词：构成汉字的双拼 = 约2*N码
    注：其中「仓颉尾首码」，即「尾字仓颉尾码+首字仓颉首码」。

    第五代仓颉输入法. 码表源自仓颉之友发布的《五仓世纪版》. www.chinesecj.com
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: extended_charset
    states: [ 常用, 增广 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
  filters:
    - simplifier
    - uniquifier
    - lua_filter@show_quanpin

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " ;"
  #max_code_length: 5  # 五码顶字上屏

translator:
  dictionary: flypy_quick5_simp
  enable_charset_filter: true
  enable_sentence: true
  enable_encoder: true
  encode_commit_history: true
  enable_user_dict: true
  max_phrase_length: 10

#abc_segmentor:
#  extra_tags:
#    - reverse_lookup  # 与拼音（反查码）混打

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

simplifier:
  tips: all  # 简化字模式下提示对应的传统汉字

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    reverse_lookup: "`[a-z]*'?$|[a-z]+'$"

style:
  horizontal: true
  inline_preedit: true
